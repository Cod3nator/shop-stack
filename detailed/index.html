<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V9GTEX5QS1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-V9GTEX5QS1");
    </script>
    <script src="./../ga.js"></script>
    <script src="/product-page/product.js"></script>
    <script defer src="/notify-visitors.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .name a {
            text-decoration: none;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        nav .nav-items {
            display: flex;
            gap: 15px;
        }

        nav .nav-items a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav .nav-items a:hover {
            background-color: #555;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
        }

        .subcategories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .subcategory-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .subcategory-link:hover {
            background-color: #333;
            color: #fff;
        }

        .carousel {
            display: flex;
            gap: 30px;
            transition: transform 0.5s ease;
        }

        .brand-card {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .brand-link {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .brand-link:hover {
            background-color: #333;
            color: #fff;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #333;
            color: #fff;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-items {
                flex-direction: column;
                gap: 10px;
            }

            .carousel-container {
                width: 90%;
            }

            .subcategory-link {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="name">
            <a href="./index.html">MeShop.</a>
        </div>
        <div class="nav-items">
            <a href="../index.html">Home</a>
            <a href="../login/index.html">Login</a>
            <a href="../signup/index.html">Signup</a>
            <a href="../shop/index.html">Shop</a>
            <a href="../cart/index.html">My Cart</a>
            <a href="../profile/index.html">Profile</a>
            <a href="../detailed/index.html">Detail</a>
        </div>
    </nav>

    <div class="carousel-container">
        <!-- Subcategories -->
        <div class="subcategories">
            <a href="#" class="subcategory-link">Men's</a>
            <a href="#" class="subcategory-link">Women's</a>
            <a href="#" class="subcategory-link">Jewelry</a>
            <a href="#" class="subcategory-link">Electronics</a>
        </div>

        <!-- Brand Carousel -->
        <div class="carousel" id="brandCarousel">
            <div class="brand-card">
                <a href="https://www.nike.com" class="brand-link">Nike</a>
            </div>
            <div class="brand-card">
                <a href="https://www.adidas.com" class="brand-link">Adidas</a>
            </div>
            <div class="brand-card">
                <a href="https://www.apple.com" class="brand-link">Apple</a>
            </div>
            <div class="brand-card">
                <a href="https://www.samsung.com" class="brand-link">Samsung</a>
            </div>
            <div class="brand-card">
                <a href="https://www.tiffany.com" class="brand-link">Tiffany</a>
            </div>
        </div>

        <!-- Carousel Navigation Buttons -->
        <div class="button-container">
            <button class="nav-button" id="prevBtn">Prev</button>
            <button class="nav-button" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        const carousel = document.getElementById('brandCarousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const totalCards = document.querySelectorAll('.brand-card').length;

        // Move the carousel left
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                carousel.style.transform = `translateX(-${currentIndex * 200}px)`;
            }
        });

        // Move the carousel right
        nextBtn.addEventListener('click', () => {
            if (currentIndex < totalCards - 3) { // Only show 3 cards at a time
                currentIndex++;
                carousel.style.transform = `translateX(-${currentIndex * 200}px)`;
            }
        });
    </script>
</body>
</html>
